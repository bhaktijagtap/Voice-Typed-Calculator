<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Typed Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
</head>
<body>
    <div class="calculator">
        <h2>Voice Typed Calculator</h2>
        <input type="text" id="input-field" placeholder="Speak a mathematical expression">
        <button id="speak-button" class="btn btn-primary">Speak</button>
        <p id="result"></p>
    </div>
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
            </div>
            <div class="modal-body">
                <p id="modal-message"></p>
            </div>
            <div class="modal-footer">
                <button id="close-modal" class="close-modal">Close</button>
            </div>
        </div>
    </div>
    <style src="STYLE.css"></style>
    <script src="script.js"></script>
</body>
</html>
